name: Node.js CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Clone repository
        run: git clone https://github.com/berstend/puppeteer-extra.git . --depth=1
        
      - name: 'Fix for: error fsevents@2.1.2: The platform "linux" is incompatible with this module.'
        run: npx json -I -f package.json -e 'this.resolutions={}'

      - name: Build packages
        run: |
          yarn install
          yarn bootstrap
          yarn build
          
      - name: Extract stealth.min.js
        run: |
          cd packages/extract-stealth-evasions
          node index.js
          cp stealth.min.js ../../
      
      - name: Commit stealth.min.js
        uses: EndBug/add-and-commit@v4
        with:
          add: 'stealth.min.js'
          force: true
          ref: 'stealth-js'
          message: 'Auto-updated stealth.min.js with newest evasions'
        env:
          GITHUB_TOKEN: ${{ secrets.MYGH_TOKEN }}
